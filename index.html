<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Arrastrar y Soltar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #dropContainer {
            min-height: 800px;
            border: 2px dashed #999;
            position: relative;
        }
        .component {
            cursor: pointer;
            touch-action: none;
            position: absolute;
        }
        .component img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="flex gap-4 p-4" id="dragContainer">
    <div class="draggable cursor-move p-2 border bg-gray-200" draggable="true" data-component="title">Título</div>
    <div class="draggable cursor-move p-2 border bg-gray-200" draggable="true" data-component="text">Texto</div>
    <div class="draggable cursor-move p-2 border bg-gray-200" draggable="true" data-component="image">Imagen</div>
    <div class="draggable cursor-move p-2 border bg-gray-200" draggable="true" data-component="accordion">Acordeón</div>
    <div class="draggable cursor-move p-2 border bg-gray-200" draggable="true" data-component="dropdown">Dropdown</div>
    <button id="generateLinkButton" class="p-2 bg-blue-500 text-white rounded">Generar Enlace</button>
    <button onclick="location.href='movil.html'" class="p-2 bg-green-500 text-white rounded">Versión móvil</button>
</div>

<div class="p-4" id="dropContainer" droppable="true"></div>

<script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.12"></script>
<script src="generateLink.js"></script>

</body>
</html>
